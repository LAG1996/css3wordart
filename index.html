<!DOCTYPE html>
<html>
<head>
    <title>CSS3 WordArt</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="wordart rainbow">
        <span class="text" data-text="Rainbow Text">Rainbow Text</span>
    </div>
    <div class="wordart green-marble">
        <span class="text" data-text="Green Marble">Green Marble</span>
    </div>
    <div class="wordart chrome">
        <span class="text" data-text="80s Fucking Chrome">80s Fucking Chrome</span>
    </div>
    <div class="wordart blues">
        <span class="text">Wavy Blues Thing</span>
    </div>
    <div class="wordart sunset">
        <span class="text" data-text="Lisa Frank Sunset">Lisa Frank Sunset</span>
    </div>
    <div class="wordart superhero">
        <span class="text" data-text="Superhero Style">Superhero Style</span>
    </div>
</body>
</html>
